<div class="buttons has-addons">
  <button (click)="switchLanguage('en')" class="button" [ngClass]="{'is-dark is-selected' : selected == undefined || selected == 'en'}">EN</button>  
  <button (click)="switchLanguage('pt')" class="button" [ngClass]="{'is-dark is-selected' : selected == 'pt'}">PT</button>
</div>
